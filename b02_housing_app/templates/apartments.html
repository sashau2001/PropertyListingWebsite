{% include 'navbar.html' %}



{% load bootstrap5 %}
{% load socialaccount %}
{% bootstrap_css %}
{% bootstrap_javascript %}
{% bootstrap_messages %}

{% if apartment_list %}
    <ul>
    {% for t in apartment_list %}
        <li><a href="{% url 'apartment' t.id%}">{{ t }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No apartments are available.</p>
{% endif %}
